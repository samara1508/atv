<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <main>
        <fieldset>
            <legend>O que Comprar?</legend>
            <p>Lista de compras:</p>
            <div>
                <input type="checkbox" id="cb">
                <label for="cb">Bananas</label>
            </div>
            <div>
                <input type="checkbox" id="cb">
                <label for="cba">Miojo</label>
            </div>
            <div>
                <input type="checkbox" id="cb">
                <label for="cbb">Frango</label>
            </div>
            <div>
                <input type="checkbox" id="cb">
                <label for="cbc">Caramelo</label>
            </div>
            <div>
                <input type="checkbox" id="cb">
                <label for="cbd">Vassoura</label>
            </div>
            <div>
                <input type="checkbox" id="cb">
                <label for="cbe">Sazón</label>
            </div>
        </fieldset>

        <br />

        <fieldset>
            <legend>Que cor escolher?</legend>
            <div>
                <label for="co">Parede do quarto</label>
                <input type="color" id="co">
            </div>
            <div>
                <label for="coa">Capinha do celular</label>
                <input type="color" id="co">
            </div>
            <div>
                <label for="cob">Cachepô</label>
                <input type="color" id="co">
            </div>
            <div>
                <label for="coc">Casa do cachorro</label>
                <input type="color" id="co">
            </div>
        </fieldset>

        <br />

        <fieldset>
            <legend>Datas</legend>
            <div>
                <label for="data">Aniversário:</label>
                <input type="data" id="data">
            </div>
        </fieldset>

        <br />

        <fieldset>
            <legend>Data e hora</legend>
            <div>
                <label for="datetime-local">Nascimento:</label>
                <input type="datetime-local" id="datetime-local">
            </div>
        </fieldset>
        
        <br />

        <fieldset>
            <legend>Email</legend>
            <div>
                <label for="email">Enter:</label>
                <input type="email" id="email" placeholder="Email">
            </div>
        </fieldset> 

        <br />

        <fieldset>
            <legend>Arquivo</legend>
            <div>
                <label for="file">Insira um arquivo: </label>
                <input type="file" id="file">
            </div>
        </fieldset> 

        <br />

        <fieldset>
            <legend>Conteúdo oculto</legend>
            <div>
                <label for="hidden">Meu nome é Júlia </label>
                <input type="hidden" id="hidden">
            </div>
            <div>
                <hidden hidden>Não era pra esconder?</hidden>
            </div>
        </fieldset>

        <br />

        <fieldset>
            <legend>Imagens (isto é um botão)</legend>
            <div>
                <input type="image" id="image" src="./dog.jfif" alt="Submit" width="50px" height="50px">
            </div>
        </fieldset>

        <br />

        <fieldset>
            <legend>Mês</legend>
            <div>
                <label for="month">Insira o mês e o ano: </label>
                <input type="month" id="month">
            </div>
        </fieldset>

        <br />

        <fieldset>
            <legend>Número</legend>
            <div>
                <label for="number">Insira um número: </label>
                <input type="number" id="number" placeholder="Número">
            </div>
        </fieldset>
        
        
        <br />

        <fieldset>
            <legend>Senha</legend>
            <div>
                <label for="password">Insira a senha: </label>
                <input type="password" id="password" placeholder="Senha">
            </div>
        </fieldset>


        <br />
        
        <fieldset>
            <p>Marque seu signo:</p>
            <legend>Zodiac</legend>
            <div>
                <input type="radio" id="le">
                <label for="le">Leão </label>
            </div>
            <div>
                <input type="radio" id="ca">
                <label for="ca">Capricórnio </label>
            </div>
            <div>
                <input type="radio" id="can">
                <label for="can">Câncer </label>              
            </div>
            <div>
                <input type="radio" id="ge">
                <label for="ge">Gêmeos </label>
            </div>
            <div>
                <input type="radio" id="radio">
                <label for="radio">Libra </label>
            </div>
            <div>
                <input type="radio" id="pe">
                <label for="pe">Peixes </label>                
            </div>
            <div>
                <input type="radio" id="to">
                <label for="to">Touro </label>                
            </div>
            <div>
                <input type="radio" id="ar">
                <label for="ar">Áries </label>              
            </div>
            <div>
                <input type="radio" id="vi">
                <label for="vi">Virgem </label>
            </div>
            <div>
                <input type="radio" id="aq">
                <label for="aq">Aquário </label>              
            </div>
            <div>
                <input type="radio" id="es">
                <label for="es">Escorpião </label>             
            </div>
        </fieldset>

        <br />

        <fieldset>
            <legend>Barra</legend>
            <div>
                <label for="range">O quanto gosta de programação? </label>
                <input type="range" id="range">
            </div>
        </fieldset>

        <br />

        <fieldset>
            <legend>Barra</legend>
            <div>
                <label for="range">O quanto gosta de programação? </label>
                <input type="range" id="range">
            </div>
        </fieldset>

    </main> 
</body>
</html>
